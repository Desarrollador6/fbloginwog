<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list inset>

      <ion-item>
        <ion-input type="text" placeholder="Correo" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>

      <button ion-button full type="submit" [disabled]="!form.valid">Registrarse</button>
    </div>
  </form>
</ion-content>
